# .github/workflows/byond-discord.yml
name: Discord BYOND
on:
  fork:
  pull_request:
  pull_request_review:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"content": "BYOND: ${{ github.event_name }}"}'
